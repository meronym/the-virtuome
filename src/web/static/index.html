<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuome Visualization</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app">
        <header id="controls">
            <select id="provider">
                <option value="voyage">Voyage AI</option>
                <option value="openai">OpenAI</option>
                <option value="cohere">Cohere</option>
            </select>
            <select id="projection">
                <option value="pca">PCA</option>
                <option value="umap">UMAP</option>
            </select>
            <select id="variant" disabled></select>
            <div class="clustering-controls">
                <div class="param-group">
                    <label>UMAP</label>
                    <input type="number" id="u_dim" placeholder="dim" value="2" min="1" step="1">
                    <input type="number" id="u_n" placeholder="n" value="10" min="1" step="1">
                    <input type="number" id="u_d" placeholder="d" value="0.1" min="0" step="0.1">
                </div>
                <div class="param-group">
                    <label>HDBSCAN</label>
                    <input type="number" id="hdbs_min_cluster_size" placeholder="min cluster size" value="5" min="1" step="1">
                    <input type="number" id="hdbs_min_samples" placeholder="min samples" value="3" min="1" step="1">
                    <select id="hdbs_method">
                        <option value="leaf">leaf</option>
                        <option value="eom">eom</option>
                    </select>
                    <input type="number" id="hdbs_epsilon" placeholder="epsilon" value="0.0" min="0" step="0.1">
                </div>
                <button id="generate-clusters">Generate Clusters</button>
                <div id="cluster-info" class="cluster-info"></div>
            </div>
            <div class="theme-switch">
                <button id="theme-toggle" aria-label="Toggle dark mode">
                    <span class="theme-icon">ðŸŒž</span>
                </button>
            </div>
            <div id="zoom-info"></div>
        </header>
        
        <main>
            <div id="tree-panel"></div>
            <canvas id="visualization"></canvas>
            <aside id="details" class="hidden">
                <div class="content"></div>
                <button class="close">&times;</button>
            </aside>
        </main>
    </div>
    <script type="module" src="/static/js/main.js"></script>
    <script type="module">
        import { TreeVisualizer } from '/static/js/data/tree.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const treeViz = new TreeVisualizer();
            await treeViz.loadTree();
            
            // Listen for point selection changes
            const canvas = document.getElementById('visualization');
            const renderer = canvas.__renderer; // Access the renderer instance
            
            if (renderer) {
                renderer.on('pointsChanged', ({ type, point }) => {
                    if (type === 'select' && point) {
                        treeViz.highlightNode(point);
                    }
                });
            }
        });
    </script>
</body>
</html>
