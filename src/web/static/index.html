<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuome Visualization</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app">
        <main>
            <div id="left-panel">
                <div id="virtue-preview" class="hidden">
                    <div class="content"></div>
                </div>
                <div id="tree-panel"></div>
            </div>
            <canvas id="visualization"></canvas>
            <aside id="settings-panel">
                <div class="sidebar-header">
                    <h3>Settings</h3>
                </div>
                <div class="settings-controls">
                    <div class="param-group system-controls">
                        <div class="theme-switch">
                            <button id="theme-toggle" aria-label="Toggle dark mode">
                                <span class="theme-icon">ðŸŒž</span>
                            </button>
                        </div>
                        <div id="zoom-info"></div>
                    </div>
                    <div class="param-group">
                        <label>Dataset</label>
                        <div class="input-group">
                            <label for="provider-select">Provider</label>
                            <select id="provider-select">
                                <option value="voyage">Voyage AI</option>
                                <option value="openai">OpenAI</option>
                                <option value="cohere">Cohere</option>
                            </select>
                        </div>
                    </div>
                    <div class="param-group">
                        <label>UMAP</label>
                        <div class="input-group">
                            <label for="umap_n">Neighbors</label>
                            <input type="number" id="umap_n" value="10" min="1" step="1">
                        </div>
                        <div class="input-group">
                            <label for="umap_d">Min Distance</label>
                            <input type="number" id="umap_d" value="0.1" min="0" step="0.1">
                        </div>
                        <button id="generate-umap">Generate UMAP</button>
                    </div>
                    <div class="param-group">
                        <label>Clustering UMAP</label>
                        <div class="input-group">
                            <label for="u_dim">Dimensions</label>
                            <input type="number" id="u_dim" value="2" min="1" step="1">
                        </div>
                        <div class="input-group">
                            <label for="u_n">Neighbors</label>
                            <input type="number" id="u_n" value="10" min="1" step="1">
                        </div>
                        <div class="input-group">
                            <label for="u_d">Min Distance</label>
                            <input type="number" id="u_d" value="0.1" min="0" step="0.1">
                        </div>
                    </div>
                    <div class="param-group">
                        <label>HDBSCAN</label>
                        <div class="input-group">
                            <label for="hdbs_min_cluster_size">Min Cluster Size</label>
                            <input type="number" id="hdbs_min_cluster_size" value="5" min="1" step="1">
                        </div>
                        <div class="input-group">
                            <label for="hdbs_min_samples">Min Samples</label>
                            <input type="number" id="hdbs_min_samples" value="3" min="1" step="1">
                        </div>
                        <div class="input-group">
                            <label for="hdbs_method">Method</label>
                            <select id="hdbs_method">
                                <option value="leaf">leaf</option>
                                <option value="eom">eom</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="hdbs_epsilon">Epsilon</label>
                            <input type="number" id="hdbs_epsilon" value="0.0" min="0" step="0.1">
                        </div>
                    </div>
                    <div class="controls-footer">
                        <button id="generate-clusters">Generate Clusters</button>
                        <div id="cluster-info" class="cluster-info"></div>
                        <label class="cluster-toggle">
                            <input type="checkbox" id="show-clusters">
                            Show Clusters
                        </label>
                    </div>
                </div>
            </aside>
        </main>
    </div>
    <script type="module" src="/static/js/main.js"></script>
    <script type="module">
        import { TreeVisualizer } from '/static/js/data/tree.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const treeViz = new TreeVisualizer();
            await treeViz.loadTree();
            
            // Listen for point selection changes
            const canvas = document.getElementById('visualization');
            const renderer = canvas.__renderer;
            
            if (renderer) {
                renderer.on('pointsChanged', ({ type, point }) => {
                    if (type === 'select' && point) {
                        treeViz.highlightNode(point);
                    }
                });
            }
        });
    </script>
</body>
</html>
