title: Conscientização (Critical Consciousness)
definition: The capacity to perceive social, political, and economic contradictions,
  and to take action against oppressive elements of reality. Involves developing deep
  understanding of power structures and one's position within them.
key_aspects:
- Recognition of systemic oppression
- Understanding of historical context
- Capacity for critical analysis
- Connection between reflection and action
- Ongoing process of awakening
historical_development: Developed by Paulo Freire in Brazilian literacy and liberation
  movements, later adopted broadly in postcolonial theory and practice.
contemporary_relevance: Essential for modern social justice movements, critical pedagogy,
  and decolonial practices. Basis for understanding intersectional oppression.
