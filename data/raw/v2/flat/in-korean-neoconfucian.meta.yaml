title: In (인/仁) - Benevolence/Humaneness
definition: The fundamental virtue of perfect benevolence and humaneness, representing
  the essence of human moral nature and the foundation of all other virtues.
key_aspects:
- Source of moral nature
- Foundation for all virtues
- Universal love and compassion
- Moral consciousness
- Human interconnectedness
historical_development: While inherited from Chinese Confucianism, Korean Neo-Confucians,
  particularly Toegye and Yulgok, developed distinctive interpretations through the
  Four-Seven Debate, emphasizing its connection to material force (ki) and principle
  (li).
contemporary_relevance: Remains central to Korean moral philosophy and social ethics,
  influencing modern approaches to human relationships and social harmony.
