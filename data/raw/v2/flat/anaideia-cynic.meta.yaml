- Rejection of social norms
- Natural behavior
- Public demonstration
- Social critique
- Freedom from shame
historical_development: Developed as deliberate inversion of Greek concept of aidos
  (shame/modesty). Made famous through Diogenes' public behaviors.
contemporary_relevance: Influences modern counter-cultural movements, social criticism,
  and performance art. Relevant to discussions of social conditioning and authenticity.
