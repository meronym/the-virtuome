- Physical non-violence
- Mental harmlessness
- Emotional peace
- Universal compassion
- Self-kindness
historical_development: Fundamental principle in Indian traditions, elevated to first
  Yama in Classical Yoga. Expanded from physical non-violence to comprehensive non-harming.
contemporary_relevance: Essential principle for peace movements, conflict resolution,
  environmental ethics, and personal relationships.
