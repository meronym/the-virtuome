title: Tapas (तपस्) - Disciplined Effort
definition: Tapas represents the transformative fire of disciplined practice, the
  sustained effort that purifies body and mind through conscious discipline and dedicated
  practice.
key_aspects:
- Sustained self-discipline
- Transformative practice
- Purificatory action
- Focused effort
- Dedication to growth
historical_development: Originally from Vedic tradition as ascetic heat/energy, evolved
  in yogic context to represent disciplined practice and transformative effort. Systematized
  by Patanjali as one of the Niyamas.
contemporary_relevance: Essential in modern yoga practice, athletic training, and
  personal development. Represents the necessary intensity and commitment for transformation
  in any field.
notable_quotes:
- '"Tapas is the enthusiastic discipline that burns away impurity." - Yoga Sutras
