title: Rošan-xeradi (روشن‌خردی) - Luminous Wisdom
definition: The fundamental orientation toward divine light and its wisdom, representing
  the primary virtue of enlightened understanding that guides all Manichaean practice.
key_aspects:
- Direct perception of divine light
- Integration of spiritual and practical wisdom
- Clear discernment of truth
- Illuminated consciousness
- Guide for ethical conduct
historical_development: Central to Mani's original teachings, developed through synthesis
  of Zoroastrian wisdom traditions and Gnostic illumination concepts. Further elaborated
  in various cultural contexts as Manichaeism spread.
contemporary_relevance: Relates to modern discussions of spiritual intelligence, ethical
  discernment, and consciousness development.
