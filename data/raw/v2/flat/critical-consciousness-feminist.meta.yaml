title: Critical Consciousness
definition: The developed capacity to recognize and analyze systems of power, privilege,
  and oppression, combined with the ability to identify possibilities for transformation.
key_aspects:
- Recognition of systemic oppression
- Understanding of intersecting power dynamics
- Integration of personal and political insight
- Capacity for social analysis
- Commitment to transformative action
historical_development: Emerged from consciousness-raising groups of second-wave feminism,
  enriched by intersectional analysis and critical theory. Influenced by Freire's
  conscientização and developed through Black feminist thought.
contemporary_relevance: Essential for addressing systemic inequalities, developing
  inclusive policies, and creating social change. Crucial for effective activism and
  leadership.
notable_quotes:
- '"The personal is political." - Carol Hanisch'
