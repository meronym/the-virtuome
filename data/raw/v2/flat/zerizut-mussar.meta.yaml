title: Zerizut (זריזות) - Alacrity/Enthusiasm
definition: The trait of acting with energetic promptness and enthusiasm in performing
  mitzvot and pursuing spiritual growth, overcoming inertia and procrastination.
key_aspects:
- Prompt response to obligations
- Enthusiastic engagement
- Overcoming spiritual laziness
- Sustained motivation
- Proactive approach to growth
historical_development: Emphasized by Rabbi Israel Salanter as a foundational trait
  for Mussar practice, building on Ramchal's analysis in Mesillat Yesharim.
contemporary_relevance: Essential for maintaining spiritual practice amid modern distractions.
  Applied to professional and personal responsibilities.
notable_quotes:
- '"Zerizut leads to cleanliness, cleanliness leads to purity." - Mesillat Yesharim'
