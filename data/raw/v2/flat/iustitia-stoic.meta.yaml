title: Iustitia - Justice
definition: Iustitia embodies the proper fulfillment of one's duties to others and
  society, based on the recognition of universal human rationality and brotherhood.
key_aspects:
- Recognition of human dignity
- Fulfillment of social duties
- Fair treatment of all
- Contribution to common good
- Rational benevolence
historical_development: Developed from Greek concepts of justice but emphasized by
  Stoics within framework of cosmic order and universal reason. Particularly important
  in Roman political thought.
contemporary_relevance: Essential for business ethics, social justice movements, and
  global citizenship. Foundational for modern human rights concepts.
notable_quotes:
- '"Just as the world is one and all humanity participates in it, so too must there
