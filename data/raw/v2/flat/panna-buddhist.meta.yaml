title: Paññā (पञ्ञा) - Wisdom
definition: Paññā represents penetrative understanding of reality, particularly the
  three characteristics of existence (impermanence, suffering, non-self), leading
  to liberation.
key_aspects:
- Direct insight into reality
- Understanding of causality
- Recognition of emptiness
- Transcendence of delusion
- Integration of understanding
historical_development: From early Buddhist emphasis on insight into four noble truths
  to Mahayana elaboration of emptiness (śūnyatā) and later Vajrayana developments.
contemporary_relevance: Influences cognitive therapy approaches, philosophical discourse
  on consciousness, and understanding of human experience.
