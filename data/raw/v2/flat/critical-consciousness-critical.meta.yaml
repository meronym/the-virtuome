title: Critical Consciousness
definition: Critical consciousness represents the developed capacity to read, question,
  and analyze systems of social domination and oppression, combined with the awareness
  of one's own position within these systems.
key_aspects:
- Recognition of systemic oppression
- Understanding of power structures
- Awareness of social conditioning
- Self-reflexive knowledge
- Historical consciousness
historical_development: Originally developed in Frankfurt School Critical Theory,
  significantly expanded by Paulo Freire's concept of conscientização, and further
  developed in feminist and decolonial theory.
contemporary_relevance: Essential for modern social justice movements, critical pedagogy,
  and understanding intersectional oppression in contemporary society.
notable_quotes:
- '"Critical consciousness is brought about not through an intellectual effort alone
  but through praxis – through the authentic union of action and reflection." - Paulo
  Freire'
- '"The first condition for the ability to change is the awareness that something
  is wrong." - Max Horkheimer'
